services:
  api:
    build: .
    container_name: file-processing-api
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./:/app
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: file-processing-ui
    ports:
      - "3000:80"
    depends_on:
      - api  

  postgres:
    image: postgres:15
    container_name: file-processing-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: